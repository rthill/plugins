# Metadata for the Smart-Plugin
plugin:
    # Global plugin attributes
    type: web                      # plugin type (gateway, interface, protocol, system, web)
    description:
        de: 'Ermöglicht die Verwendung der Join API'
        en: 'Allows to use the Join API with SmartHomeNG'
    maintainer: Knx_fan
    tester: psilo909
#    keywords: iot xyz
    documentation: http://smarthomeng.de/user/plugins_doc/config/join.html        # url of documentation (wiki) page
    support: https://knx-user-forum.de/forum/supportforen/smarthome-py/1113523-neues-plugin-join-tts-sms-phonecall-notification-uvm

    version: 1.4.1.0               # Plugin version
    sh_minversion: 1.3a            # minimum shNG version to use this plugin
#    sh_maxversion:                 # maximum shNG version to use this plugin (leave empty if latest)
    multi_instance: False          # plugin supports multi instance
    classname: Join                # class containing the plugin

parameters:
    # Definition of parameters to be configured in etc/plugin.yaml
    device_id:
        type: str
        mandatory: True
        description:
            de: 'Join Device ID'
            en: 'Your own personal Join device id.'

    api_key:
        type: str
        mandatory: True
        description:
            de: 'Persönlicher Join API key'
            en: 'Your own personal Join api key.'

item_attributes:
    # Definition of item attributes defined by this plugin
    
